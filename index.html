<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhaseZero SMP Redirect</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
    }

    .btn {
      background-color: #ff6b6b;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin: 10px;
      transition: transform 0.2s, background-color 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn1:hover {
      background-color: #ff4757;
    }

    .btn2:hover {
      background-color: #1dd1a1;
    }
  </style>
</head>
<body>

  <h1>Welcome to PhaseZero SMP</h1>
  <p>Choose where you want to go:</p>

  <button class="btn btn1" onclick="window.location.href='https://phasezero.odoo.com/pricing-plans'">
    Pricing Plans
  </button>

  <button class="btn btn2" onclick="window.location.href='https://circuitflaredev.github.io/WebSite-SMP/'">
    SMP Website
  </button>

</body>
</html>
